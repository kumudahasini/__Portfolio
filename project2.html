<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #64ffda;
            margin-top: 150px;
            text-align: center;
        }

        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }

        .project-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px #64ffda;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.03);
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
        }

        .project-title {
            font-size: 22px;
            color: #fcd9b8;
            margin: 15px 0 10px;
            font-weight: bold;
            text-align: center;
        }

        .project-description {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #64ffda;
            color:#64ffda;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color:#64ffda;
            color: black;
        }

        @media (min-width: 769px) {
            .projects-container {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                padding: 50px;
                gap: 40px;
            }

            .project-card {
                max-width: 300px;
            }
        }
        nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            width: 100%;
            text-align: right;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #64ffda; 
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(6, 10, 10, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
