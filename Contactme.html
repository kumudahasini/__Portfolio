<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="nav.css" />
  <style>
    body {
      margin: 0;
      padding-top: 60px; 
      background: linear-gradient(135deg, #1c1c1c, #333333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px); 
    }

    .form-container {
      background-color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 45%;
    }

    .form-container h2 {
      text-align: center;
      color: #64ffda;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #64ffda;
    }

    .form-group button {
      background-color: #64ffda;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .form-group button:hover {
      background-color: rgb(20, 35, 35);
      color: #64ffda;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <ul class="nav-links">
      <a href="index.html" target="_self">Home</a>
      <a href="about1.html" target="_self">About</a>
      <li><a href="project2.html" target="_self">Projects</a></li>
      <li><a href="skills.html" target="_self">Skills</a></li>
      <li><a href="Contactme.html" target="_self">Contact Me</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="form-container">
      <h2>Fill Your Details Here</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
